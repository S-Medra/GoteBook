{{define "base"}}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>{{template "title" .}} - GoteBook</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link
   rel="shortcut icon"
   href="/static/img/favicon.png"
   type="image/x-icon"
  />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
  />
 </head>
 <body>
  <header>
   <h1><a href="/">GoteBook</a></h1>
  </header>
  {{template "nav" .}}
  <main>
   {{with .Flash}}
   <div class="flash">{{.}}</div>
   {{end}} {{template "main" .}}
  </main>
  <footer>
   Written in <a href="https://golang.org/">Go</a> in
   {{.CurrentYear}}
  </footer>
 </body>
</html>
{{end}}
